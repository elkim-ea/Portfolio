apiVersion: apps/v1
kind: Deployment
metadata:
  name: matcha-backend
  labels:
    app: matcha-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matcha-backend
  template:
    metadata:
      labels:
        app: matcha-backend
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'echo "Waiting for DB to be ready..."; until nc -z matcha-db 3306; do sleep 2; done;']
      containers:
        - name: matcha-backend
          image: asia-northeast3-docker.pkg.dev/matcha-480312/matcha-repo/matcha-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mariadb://matcha-db:3306/matcha_world_prod_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: matcha-db-credentials
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matcha-db-credentials
                  key: SPRING_DATASOURCE_PASSWORD
            # CORS 설정 (Frontend IP: 34.64.88.163)
            - name: CORS_ALLOWED_ORIGINS
              value: "*"
            - name: CORS_ALLOWED_METHODS
              value: "GET,POST,PUT,DELETE,OPTIONS"
          envFrom:
            - secretRef:
                name: matcha-db-credentials
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10