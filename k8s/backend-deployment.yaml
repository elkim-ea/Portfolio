apiVersion: apps/v1
kind: Deployment
metadata:
  name: matcha-backend
  labels:
    app: matcha-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matcha-backend
  template:
    metadata:
      labels:
        app: matcha-backend
    spec:
      initContainers: # <<<<<<<<<<<<<<< [1. initContainer 추가]
        - name: wait-for-db
          image: busybox:1.36 
          # DB 서비스 이름(matcha-db)의 3306 포트가 열릴 때까지 기다립니다.
          command: ['sh', '-c', 'echo "Waiting for DB to be ready..."; until nc -z matcha-db 3306; do sleep 2; done;']
      containers:
        - name: matcha-backend
          image: asia-northeast3-docker.pkg.dev/matcha-480312/matcha-repo/matcha-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom: 
            - secretRef:
                name: matcha-db-credentials

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10