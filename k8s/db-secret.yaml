# k8s/db-secret.yaml (최종 수정안)
apiVersion: v1
kind: Secret
metadata:
  name: matcha-db-credentials
type: Opaque
stringData:
  # ❗ MariaDB 초기화 변수: Prod DB와 일반 사용자 사용을 강제합니다.
  MARIADB_DATABASE: "matcha_world_prod_db"
  MARIADB_USER: "matcha_user"        # MariaDB가 생성할 일반 사용자 ID
  MARIADB_PASSWORD: "1234"           # 일반 사용자 비밀번호

  # ❗ 백엔드에서 참조할 키 (Deployment 환경 변수와 일치해야 함)
  SPRING_DATASOURCE_USERNAME: "matcha_user"
  SPRING_DATASOURCE_PASSWORD: "1234"
  # MARIADB_ROOT_PASSWORD: "1234" # (선택 사항: root 비밀번호를 설정하려면 남겨둡니다.)