apiVersion: apps/v1
kind: Deployment
metadata:
  name: matcha-db
spec:
  selector:
    matchLabels:
      app: matcha-db
  replicas: 1
  template:
    metadata:
      labels:
        app: matcha-db
    spec:
      # ----------------------------------------------------
      # 1. InitContainer 삭제 (오류의 원인이 되는 복잡한 로직 제거)
      # ----------------------------------------------------
      containers:
        - name: mariadb
          image: mariadb:10.6
          envFrom: 
            - secretRef:
                name: matcha-db-credentials # Secret에서 환경 변수 주입
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
            - name: mariadb-init-script 
              # MariaDB 초기화 경로에 ConfigMap을 직접 마운트
              mountPath: /docker-entrypoint-initdb.d/ 
      # ----------------------------------------------------
      # 2. Volumes: ConfigMap을 직접 마운트하도록 단순화
      # ----------------------------------------------------
      volumes:
        - name: mariadb-data
          emptyDir: {}
        - name: mariadb-init-script # ConfigMap을 직접 참조
          configMap:
            name: mariadb-initdb-config