spring.application.name=backend
server.port=8080

# =====================[ LOGGING / DEBUG ]=====================
logging.level.com.matchaworld.backend=DEBUG
logging.level.org.springframework.security=TRACE

# =====================[ DATABASE 개발용/운영용]=====================
# spring.datasource.url=jdbc:mariadb://localhost:3306/matcha_world_dev_db?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false 
spring.datasource.url=jdbc:mariadb://matcha-db:3306/matcha_world_prod_db?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false   
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# =====================[ JPA / HIBERNATE ]=====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 테이블명 대소문자 구분 설정
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# 예약어 자동 처리
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# =====================[ STATIC RESOURCE ]=====================
spring.web.resources.static-locations=file:/app/uploads/
spring.mvc.static-path-pattern=/uploads/**

# =====================[ SWAGGER / SPRINGDOC ]=====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

