spring.application.name=backend
server.port=8080

# =====================[ LOGGING / DEBUG ]=====================
logging.level.com.matchaworld.backend=DEBUG
logging.level.org.springframework.security=TRACE

# ============================================================
# =====================[ DATABASE 설정 ]======================
# ============================================================

# ❌ 개발 / 로컬
# spring.datasource.url=jdbc:mariadb://localhost:3306/matcha_world_dev_db

# ❌ NCP (Docker Compose / 내부 네트워크)
# spring.datasource.url=jdbc:mariadb://matcha-db:3306/matcha_world_prod_db

# ❌ GCP (Kubernetes Service)
# spring.datasource.url=jdbc:mariadb://matcha-db-service:3306/matcha_world_prod_db

# ✅ AWS RDS (ECS 운영 환경)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 커넥션 안정성 (ECS 환경에서 중요)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================
# =====================[ JPA / HIBERNATE ]=====================
# ============================================================

# ⚠️ 운영 환경에서는 절대 create / update 사용 ❌
spring.jpa.hibernate.ddl-auto=create
spring_sql_init_continue_on_error=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Hibernate가 테이블 생성을 완료한 후 SQL 스크립트가 실행되도록 지연 설정
spring.jpa.defer-datasource-initialization=false

# 테이블명 대소문자 구분
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# 예약어 자동 처리
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.sql.init.mode=always

spring.sql.init.data-locations=classpath:db/init.sql
# ============================================================
# =====================[ STATIC RESOURCE ]=====================
# ============================================================

spring.web.resources.static-locations=file:/app/uploads/
spring.mvc.static-path-pattern=/uploads/**

# ============================================================
# =====================[ SWAGGER / SPRINGDOC ]=================
# ============================================================

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ============================================================
# =====================[ ACTUATOR / HEALTH ]===================
# ============================================================

# ALB Health Check 용
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ============================================================
# =====================[ JWT 설정 ]============================
# ============================================================

jwt.secret=edbd9d77fabb46439249e3ccbced971a
jwt.access-token-validity=900000
jwt.refresh-token-validity=604800000

# ============================================================
# =====================[ APPLICATION 설정 ]====================
# ============================================================

spring.profiles.active=prod

app.verification.code-expiration-minutes=3
app.verification.max-attempts=5

# ============================================================
# =====================[ OPENAI / SPRING AI ]==================
# ============================================================

spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL}

# ============================================================
# =====================[ MAIL (보안 주의) ]====================
# ============================================================

# ❗ 운영 환경에서는 반드시 Secrets Manager 사용 권장
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# ============================================================
# =====================[ NCP OBJECT STORAGE ]==================
# ============================================================

ncp.accessKey=${NCP_ACCESS_KEY}
ncp.secretKey=${NCP_SECRET_KEY}
ncp.bucket=matcha-deploy-assets
