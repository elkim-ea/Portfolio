server {
    listen 80;
    root /usr/share/nginx/html;

    # --- 1. API 요청 프록시 (수정 완료) ---
    location /api/ {
        # ✅ Backend ClusterIP Service 이름과 경로를 정확히 명시합니다.
        proxy_pass http://matcha-backend-clusterip:8080/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. 이미지 업로드/조회 경로 프록시 (수정 완료) ---
    location /uploads/ {
        # ✅ Backend ClusterIP Service 이름과 경로를 정확히 명시합니다.
        proxy_pass http://matcha-backend-clusterip:8080/uploads/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. SPA 라우팅 처리 ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}