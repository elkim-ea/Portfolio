name: Deploy Frontend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-frontend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    ############################################
    # 1) Base64 → JSON 디코딩 (필수)
    ############################################
    - name: Decode SA key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json

    ############################################
    # 2) gcloud 설치 + Default Credentials Export
    ############################################
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    ############################################
    # 3) 서비스 계정 활성화
    ############################################
    - name: Activate Service Account
      run: |
        gcloud auth activate-service-account --key-file=${HOME}/key.json

    ############################################
    # 4) GAR 인증 (Docker push 시 필수)
    ############################################
    - name: Docker login to GAR
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    ############################################
    # 5) Install GKE Auth Plugin
    ############################################
    - name: Set GKE auth plugin env
      run: |
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    ############################################
    # 6) Frontend Build
    ############################################
    - name: Build Frontend
      run: |
        cd Matcha/frontend
        npm ci
        npm rebuild esbuild
        npm run build

    ############################################
    # 7) Docker Build
    ############################################
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/frontend/Dockerfile \
          -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" \
          ./Matcha/frontend

    ############################################
    # 8) Docker Push (완전 인증된 상태)
    ############################################
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    ############################################
    # 9) GKE 연결 (Auth plugin 적용됨)
    ############################################
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --region $GKE_LOCATION \
          --project $PROJECT_ID

    ############################################
    # 10) GKE 배포
    ############################################
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml
