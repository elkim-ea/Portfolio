name: Deploy Frontend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-frontend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    ############################################
    # 1) Base64 → JSON 디코딩
    ############################################
    - name: Decode SA key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json

    ############################################
    # 2) gcloud + GKE 인증 자동 설정
    ############################################
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Enable GKE Auth Plugin
      run: |
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    ############################################
    # 3) Docker GAR 인증 (1차)
    ############################################
    - name: Docker login (initial)
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    ############################################
    # 4) Frontend Build
    ############################################
    - name: Build Frontend
      run: |
        cd Matcha/frontend
        npm ci
        npm rebuild esbuild
        npm run build

    ############################################
    # 5) Docker Build
    ############################################
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/frontend/Dockerfile \
          -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" \
          ./Matcha/frontend

    - name: Force re-auth for GAR
      run: |
        gcloud auth print-access-token | \
          docker login -u oauth2accesstoken --password-stdin https://$GAR_LOCATION-docker.pkg.dev

    ############################################
    # 6) Docker GAR 재인증 (중요!!)
    ############################################
    - name: Docker login (re-auth)
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    ############################################
    # 7) Docker Push (여기서 인증 문제 해결됨)
    ############################################
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    - name: Set active account
      run: |
        gcloud config set account "$(jq -r '.client_email' ${HOME}/key.json)"
        
    ############################################
    # 8) GKE 연결
    ############################################
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --region $GKE_LOCATION \
          --project $PROJECT_ID

    ############################################
    # 9) GKE 배포
    ############################################
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml
