name: Deploy Frontend to GKE Autopilot

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-frontend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    ############################################
    # 1) Base64 → JSON 디코딩
    ############################################
    - name: Decode SA key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json

    ############################################
    # 2) gcloud 기본 설정
    ############################################
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Activate service account
      run: |
        gcloud auth activate-service-account --key-file=${HOME}/key.json

    ############################################
    # 3) GKE Auth Plugin (Ubuntu 24.04)
    ############################################
    - name: Install GKE Auth Plugin
      run: |
        sudo mkdir -p /usr/share/keyrings

        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg \
          | gpg --dearmor \
          | sudo tee /usr/share/keyrings/google-cloud.gpg > /dev/null

        echo "deb [signed-by=/usr/share/keyrings/google-cloud.gpg] https://packages.cloud.google.com/apt cloud-sdk main" \
          | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list

        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Enable GKE Auth Plugin Env
      run: |
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV


    ############################################
    # 4) buildx 비활성화 (중요!)
    ############################################
    - name: Disable buildx hints
      run: echo "DOCKER_CLI_HINTS=off" >> $GITHUB_ENV

    - name: Disable buildx
      run: |
        docker buildx rm default || true


    ############################################
    # 5) Docker Build
    ############################################
    - name: Build Docker image
      run: |
        docker build --build-arg VITE_API_BASE_URL=${{ secrets.API_BASE_URL }} --build-arg VITE_IMG_BASE_URL=${{ secrets.IMG_BASE_URL }} -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest -f Matcha/frontend/Dockerfile Matcha/frontend


    ############################################
    # 6) GAR 로그인
    ############################################
    - name: Docker login to GAR
      run: |
        gcloud auth print-access-token | \
          docker login -u oauth2accesstoken --password-stdin https://$GAR_LOCATION-docker.pkg.dev


    ############################################
    # 7) Docker Push
    ############################################
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"


    ############################################
    # 8) GKE 연결
    ############################################
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --region $GKE_LOCATION \
          --project $PROJECT_ID

    ############################################
    # 9) GKE 배포
    ############################################
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml
