name: Deploy Frontend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-frontend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    ############################################
    # 1) Base64 → JSON 디코딩
    ############################################
    - name: Decode SA key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json

    ############################################
    # 2) gcloud 기본 설정
    ############################################
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Activate service account
      run: |
        gcloud auth activate-service-account --key-file=${HOME}/key.json

    ############################################
    # 3) GKE Auth Plugin 설치 (필수)
    ############################################
    - name: Install GKE Auth Plugin
      run: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" \
        | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
        sudo apt-get install -y apt-transport-https ca-certificates
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Enable GKE Auth Plugin Env
      run: |
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    ############################################
    # 4) Build Frontend
    ############################################
    - name: Build Frontend
      run: |
        cd Matcha/frontend
        npm ci
        npm rebuild esbuild
        npm run build

    ############################################
    # 5) Docker Build
    ############################################
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/frontend/Dockerfile \
          -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" \
          ./Matcha/frontend

    ############################################
    # 6) GAR 로그인 (정상 작동 보장)
    ############################################
    - name: Docker login to GAR
      run: |
        gcloud auth print-access-token | \
          docker login -u oauth2accesstoken --password-stdin https://$GAR_LOCATION-docker.pkg.dev

    ############################################
    # 7) Docker Push
    ############################################
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    ############################################
    # 8) GKE 연결
    ############################################
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
        --region $GKE_LOCATION \
        --project $PROJECT_ID

    ############################################
    # 9) GKE 배포
    ############################################
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml
