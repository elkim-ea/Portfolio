name: Deploy Backend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-backend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # -------------------------------------------
    # 1) gcloud 설치
    # -------------------------------------------
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # -------------------------------------------
    # 2) Artifact Registry 인증
    # -------------------------------------------
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

    # -------------------------------------------
    # 3) Docker 이미지 Build + Push
    # -------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest ./backend

    - name: Push Docker Image
      run: |
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest

    # -------------------------------------------
    # 4) GKE 클러스터 연결
    # -------------------------------------------
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --region $GKE_LOCATION --project $PROJECT_ID

    # -------------------------------------------
    # 5) Kubernetes Deploy
    # -------------------------------------------
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
