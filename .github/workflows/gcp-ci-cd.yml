name: Deploy Backend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-backend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # -------------------------------------------
    # Step 1 — Base64 → JSON 디코딩 (가장 중요!!)
    # -------------------------------------------
    - name: Decode SA key from base64
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json

    # -------------------------------------------
    # Step 2 — gcloud 설치 + 서비스 계정 활성화
    # -------------------------------------------
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate with service account
      run: |
        gcloud auth activate-service-account --key-file=${HOME}/key.json

    # -------------------------------------------
    # Step 3 — Docker GAR 인증
    # -------------------------------------------
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    # -------------------------------------------
    # Step 4 — Backend JAR Build
    # -------------------------------------------
    - name: Build Backend JAR
      run: |
        cd Matcha/backend
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # -------------------------------------------
    # Step 5 — Docker Build
    # -------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/backend/Dockerfile \
        -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" \
        ./Matcha/backend

    # -------------------------------------------
    # (NEW) Step — Install GKE Auth Plugin
    # -------------------------------------------
    - name: Install GKE Authentication Plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    # -------------------------------------------
    # Step 6 — Docker Push
    # -------------------------------------------
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    # -------------------------------------------
    # Step 7 — GKE 연결
    # -------------------------------------------
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --region $GKE_LOCATION --project $PROJECT_ID

    # -------------------------------------------
    # Step 8 — GKE 배포
    # -------------------------------------------
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
