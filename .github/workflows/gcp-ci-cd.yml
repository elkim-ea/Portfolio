name: Deploy Backend to GKE Autopilot

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-backend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # -------------------------------------------
    # Step 1 — gcloud 설치
    # -------------------------------------------
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # -------------------------------------------
    # Step 2 — GAR 인증..
    # -------------------------------------------
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    #  서비스 계정 활성화

    - name: Authenticate with service account
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > ${HOME}/key.json
        gcloud auth activate-service-account --key-file=${HOME}/key.json

    # -------------------------------------------
    # Step 3 — Backend JAR Build (Docker Build 이전!)..
    # -------------------------------------------
    - name: Build Backend JAR
      run: |
        cd Matcha/backend
        chmod +x ./gradlew
        ./gradlew clean build -x test

    - name: Debug Directory Structure
      run: |
        pwd
        ls -R

    # -------------------------------------------
    # Step 4 — Docker 이미지 Build
    # -------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/backend/Dockerfile -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" ./Matcha/backend


    # -------------------------------------------
    # Step 5 — Docker Push.
    # -------------------------------------------
    - name: Push Docker Image
      run: |
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest

    # -------------------------------------------
    # Step 6 — GKE 연결
    # -------------------------------------------
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --region $GKE_LOCATION --project $PROJECT_ID

    # -------------------------------------------
    # Step 7 — GKE 배포
    # -------------------------------------------
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
