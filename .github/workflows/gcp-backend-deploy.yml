name: Deploy Backend to GKE Autopilot

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  GAR_REPO: matcha-repo
  IMAGE_NAME: matcha-backend
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1) Checkout
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2) Google Cloud 인증
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3) gcloud 설치
    - name: Install gcloud SDK
      uses: google-github-actions/setup-gcloud@v2

    # 4) GKE Auth Plugin 환경변수 활성화
    - name: Enable GKE Auth Plugin Env
      run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    # ⭐ 5) gke-gcloud-auth-plugin 설치 (필수)
    - name: Install gke-gcloud-auth-plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    # ⭐ 6) PATH 등록
    - name: Add gke-gcloud-auth-plugin to PATH
      run: |
        if [ -f /usr/bin/gke-gcloud-auth-plugin ]; then
            echo "/usr/bin" >> $GITHUB_PATH
        elif [ -f /usr/lib/google-cloud-sdk/bin/gke-gcloud-auth-plugin ]; then
            echo "/usr/lib/google-cloud-sdk/bin" >> $GITHUB_PATH
        fi
        which gke-gcloud-auth-plugin
        gke-gcloud-auth-plugin --version || true

    # 7) GKE 연결
    - name: Authenticate to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER \
          --region $GKE_LOCATION \
          --project $PROJECT_ID

    # 8) Backend JAR Build
    - name: Build Backend JAR
      run: |
        cd Matcha/backend
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # 9) Docker Build
    - name: Build Docker Image
      run: |
        docker build -f ./Matcha/backend/Dockerfile \
        -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest" \
        ./Matcha/backend

    # 10) GAR 로그인
    - name: Docker login to GAR
      run: |
        gcloud auth print-access-token | \
          docker login -u oauth2accesstoken --password-stdin https://$GAR_LOCATION-docker.pkg.dev

    # 11) Push Docker Image
    - name: Push Docker Image
      run: |
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:latest"

    # 12) Deploy to GKE
    - name: Deploy to GKE Autopilot
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
